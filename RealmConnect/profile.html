<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile - Realm Connect</title>
    <style>
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        .profile-card {
            background-color: #2f3136;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .profile-banner {
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .profile-info {
            padding: 20px;
            position: relative;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid #2f3136;
            margin-top: -40px;
            background-color: #36393f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        .profile-username {
            font-size: 20px;
            font-weight: 600;
            margin-top: 16px;
            color: #fff;
        }
        .profile-tag {
            color: #b9bbbe;
            font-size: 14px;
        }
        .profile-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #202225;
        }
        .profile-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #b9bbbe;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .profile-about {
            color: #dcddde;
            line-height: 1.5;
        }
        .profile-servers {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .server-badge {
            background-color: #36393f;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            color: #dcddde;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a class="nav-button" href='home.html'>Home</a>
        </div>
        <h1 style="margin: 10; text-align: center;color: #3A86FF;">Realm Connect</h1>  
        <div class="dropdown">
            <button class="nav-button" style="padding: 5px;border: none; background-color: transparent; cursor: pointer;">
                <img src="icon.jpg" alt="Menu" style="height: 32px; width: 32px; display: block; border-radius: 100%;">
            </button>
            <div class="dropdown-content">
                <a href='profile.html'>Profile</a>
                <a href='settings.html'>Settings</a>
            </div>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-banner"></div>
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="icon.jpg" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="profile-username">YourUsername</div>
                <div class="profile-tag">#0007</div>
                
                <div class="profile-section">
                    <div class="profile-section-title">About Me</div>
                    <div class="profile-about">
                        Student | Gamer | Developer<br>
                        Love connecting with friends and study buddies!
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="profile-section-title">Servers</div>
                    <div class="profile-servers">
                        <div class="server-badge">ðŸ“š Study Group</div>
                        <div class="server-badge">ðŸŽ® Gaming Server</div>
                        <div class="server-badge">ðŸŽ“ Section B</div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="profile-section-title">Member Since</div>
                    <div class="profile-about">January 18, 2023</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
