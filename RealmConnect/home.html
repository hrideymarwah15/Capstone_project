<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Realm Connect</title>
    <style>
        .home-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .home-sidebar {
            width: 240px;
            background-color: #2f3136;
            padding: 16px;
        }
        .home-content {
            flex: 1;
            background-color: #36393f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .server-card {
            background-color: #36393f;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #dcddde;
        }
        .server-card:hover {
            background-color: #40444b;
            transform: translateY(-2px);
        }
        .server-card-icon {
            width: 64px;
            height: 64px;
            background-color: #7289da;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
        }
        .server-card-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .server-card-members {
            font-size: 12px;
            color: #b9bbbe;
        }
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        .welcome-title {
            color: #00ffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .welcome-subtitle {
            color: #b9bbbe;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a class="nav-button" href='home.html'>Home</a>
        </div>              
        <h1 style="margin: 10; text-align: center;color: #3A86FF;">Realm Connect</h1>  
        <div class="dropdown">
            <button class="nav-button" style="padding: 5px;border: none; background-color: transparent; cursor: pointer;">
                <img src="icon.jpg" alt="Menu" style="height: 32px; width: 32px; display: block; border-radius: 100%;">
            </button>
            <div class="dropdown-content">
                <a href='profile.html'>Profile</a>
                <a href='settings.html'>Settings</a>
            </div>
        </div>
    </div>
    <div class="home-container">
        <div class="server-list">
            <a href="study-group.html" class="server-icon" title="Study Group">SG</a>
            <a href="Gs.html" class="server-icon" title="Gaming Server">
                <img src="game-server-icon-with-gamepad-and-cloud-vector.jpg" alt="Gaming Server" style="width: 100%; height: 100%; border-radius: 50%;">
            </a>
            <a href="Sec-B.html" class="server-icon" title="Section B">B</a>
            <div class="server-icon" title="Add or create server" style="cursor: pointer;">+</div>
        </div>
        <div class="home-sidebar">
            <div style="font-weight: 600; font-size: 16px; margin-bottom: 16px; color: #fff;">Your Servers</div>
            <div class="server-grid" style="grid-template-columns: 1fr;">
                <a href="study-group.html" class="server-card">
                    <div class="server-card-icon" style="background-color: #5865f2;">SG</div>
                    <div class="server-card-name">Study Group</div>
                    <div class="server-card-members">24 members online</div>
                </a>
                <a href="Gs.html" class="server-card">
                    <div class="server-card-icon" style="background-color: #57f287;">
                        <img src="game-server-icon-with-gamepad-and-cloud-vector.jpg" alt="Gaming" style="width: 100%; height: 100%; border-radius: 50%;">
                    </div>
                    <div class="server-card-name">Gaming Server</div>
                    <div class="server-card-members">42 members online</div>
                </a>
                <a href="Sec-B.html" class="server-card">
                    <div class="server-card-icon" style="background-color: #feb144;">B</div>
                    <div class="server-card-name">Section B</div>
                    <div class="server-card-members">18 members online</div>
                </a>
            </div>
        </div>
        <div class="home-content">
            <div class="welcome-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <div class="welcome-title">Welcome to Realm Connect!</div>
            <div class="welcome-subtitle">Select a server to start chatting</div>
            <div style="margin-top: 32px; display: flex; gap: 12px;">
                <a href="study-group.html" class="nav-button">Browse Servers</a>
                <a href="profile.html" class="nav-button">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
